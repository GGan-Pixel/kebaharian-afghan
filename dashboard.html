<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kebaharian IoT â€” Dashboard Data Sensor</title>
  <style>
    :root{--bg:#0b0f16;--card:#151b25;--muted:#9aa4b2;--accent:#f6c64a;--text:#e6eef6}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{margin:0;background:linear-gradient(180deg,#0b0f16 0%, #1a2333 100%);color:var(--text);}
    header{background:#0f1724;padding:14px 40px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 7px 10px rgba(0,0,0,.4)}
    nav a{color:var(--muted);text-decoration:none;margin:0 10px;padding:6px 14px;border-radius:8px;transition:0.3s}
    nav a.active, nav a:hover{background:#1f2937;color:#fff}

    .container{max-width:1100px;margin:40px auto;padding:20px}
    h1{text-align:center;font-size:30px;margin-bottom:8px}
    p.lead{text-align:center;color:var(--muted);margin-bottom:30px}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px;justify-content:center}
    .card{background:var(--card);border-radius:12px;padding:20px;box-shadow:0 4px 14px rgba(0,0,0,.5)}
    .card h2{text-align:center;color:var(--accent);margin-bottom:10px}
    table{width:100%;border-collapse:collapse;color:var(--text)}
    td{padding:8px 4px;border-bottom:1px solid rgba(255,255,255,0.08)}
    td:first-child{color:#5ebaf7;font-weight:500}
    td:last-child{text-align:right}

    footer{text-align:center;color:var(--muted);margin-top:40px;font-size:13px}
  </style>
</head>
<body>
  <header>
    <h3>Kebaharian IoT</h3>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html" class="active">Dashboard</a>
    </nav>
  </header>

  <div class="container">
    <h1>ðŸ“Š Dashboard Data Sensor</h1>
    <p class="lead">Menampilkan data suhu & kelembaban yang terhubung dari sistem IoT Kebaharian secara real-time.</p>

    <div class="grid">
      <div class="card">
        <h2>Data Suhu (Â°C)</h2>
        <table id="tabelSuhu"></table>
      </div>

      <div class="card">
        <h2>Data Kelembaban (%)</h2>
        <table id="tabelKelembaban"></table>
      </div>
    </div>
  </div>

  <footer>Â© 2025 Kebaharian IoT â€” Sistem Monitoring Suhu & Kelembaban</footer>

  <script>
    // Mengambil data dari index.html (misalnya dari localStorage atau API)
    // Untuk contoh, kita asumsikan index.html menyimpan data sensor ke localStorage

    const dataSuhu = JSON.parse(localStorage.getItem('dataSuhu')) || [26.3,29.7,28.0,27.1,30.2,29.6,30.1];
    const dataKelembaban = JSON.parse(localStorage.getItem('dataKelembaban')) || [66,67,65,77,80,78,78];
    const hari = ['Senin','Selasa','Rabu','Kamis','Jumat','Sabtu','Minggu'];

    const tabelSuhu = document.getElementById('tabelSuhu');
    const tabelKelembaban = document.getElementById('tabelKelembaban');

    hari.forEach((h,i)=>{
      let row1 = `<tr><td>${h}</td><td>${dataSuhu[i].toFixed(1)} Â°C</td></tr>`;
      let row2 = `<tr><td>${h}</td><td>${dataKelembaban[i]} %</td></tr>`;
      tabelSuhu.innerHTML += row1;
      tabelKelembaban.innerHTML += row2;
    });
  </script>
</body>
</html>
